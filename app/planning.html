<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">

 <script src="js/jquery-3.2.1.min.js"></script>

 <meta name="viewport" content="width=device-width, initial-scale=1">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

 <script src="lib/duration.js"></script>
 <script src="lib/misc.js"></script>
 <script src="lib/config.js"></script>
 <script src="lib/jira.js"></script>
 <script src="lib/jira-report.js"></script>
 <script src="lib/planning.js"></script>

 <style>
/*
.date {
vertical-align: top
}

.odd {
    background-color: #F0F0F0;
}
*/

a.menu-item {
    overflow: auto;
    display: table;
}

span.menu-text {
    display: table-cell;
    width:100%;
}

span.menu-details {
    display: table-cell;
    padding-left: 10px;
    font-style: italic;
}

span.menu-details::before {
    content: "("
}

span.menu-details::after {
    content: ")"
}

</style>
</head>

<body>

<h2>Sprint planning</h2>

  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#debt-tab">Carried debt</a></li>
    <li><a data-toggle="tab" href="#team-tab">Team capacity</a></li>
    <li><a data-toggle="tab" href="#plan-tab">Sprint plan</a></li>
  </ul>

  <div class="tab-content">

    <div id="debt-tab" class="tab-pane fade in active">

<h3>Debt carried over - active sprint</h3>
<table id="debt" class="table table-hover table-condensed" style="vertical-align: top">
  <thead>
    <tr>
      <th data-field="issue" data-formatter="formatIssueKey" data-cell-style="issueCellStyle">Issue</th>
      <th data-field="issueSummary" data-cell-style="issueCellStyle">Summary</th>
      <th data-field="issueStatus">Status</th>
      <th data-field="selectedAssignee" data-formatter="formatAssigneeSelector">Assignee</th>
      <th data-field="timeProgress" data-formatter="formatProgress">Progress</th>
      <th data-field="debt" data-formatter="formatIssueDebt">Remaining debt</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

    </div>

    <div id="team-tab" class="tab-pane fade">

<table id="developers" data-row-style="developerStatsRowStyle" class="table table-hover table-condensed" style="vertical-align: top" data-show-footer="true" data-footer-style="developersFooterStyle">
  <thead>
    <tr>
      <th data-field="displayName" data-sortable="true"  data-footer-formatter="totalLabelFooterFormatter">Developer</th>
      <th data-field="debt" data-formatter="formatDurationDays" data-sortable="true" data-footer-formatter="totalDurationFooterFormatter">Debt</th>
      <th data-field="capacity" data-formatter="formatDeveloperCapacity" data-sortable="true" data-footer-formatter="totalDurationFooterFormatter">Capacity</th>
      <th data-field="selected" data-formatter="formatDurationDays" data-sortable="true" data-footer-formatter="totalDurationFooterFormatter">Selected</th>
      <th data-field="available" data-formatter="formatDurationDays" data-sortable="true" data-footer-formatter="totalDurationFooterFormatter">Available</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

    </div>

    <div id="plan-tab" class="tab-pane fade">

Select sprint: <select id="sprint-selector" size="1">
<option value=""></option>
</select>
When assigmnent complete, <button onclick="applyPlanAssignments();">Save changes</button>

<table id="plan" class="table table-hover table-condensed" style="vertical-align: top" data-search="true">
  <thead>
    <tr>
      <th data-field="issue" data-formatter="formatIssueKey" data-cell-style="issueCellStyle" data-sortable="true" data-sorter="issueKeySorter">Issue</th>
      <th data-field="issuePriority" data-sorter="issuePrioritySorter" data-formatter="formatIssuePriority" data-cell-style="issueCellStyle" data-sortable="true">Priority</th>
      <th data-field="issueSummary" data-cell-style="issueCellStyle" data-sortable="true">Summary</th>
      <th data-field="issueStatus" data-sortable="true">Status</th>
      <th data-field="timeProgress.left" data-formatter="formatDuration" data-sortable="true">Effort</th>
      <th data-field="selectedAssignee" data-formatter="formatAssigneeSelector" data-sortable="true">Assignee</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

    </div>

  </div>

</body>
</html>
