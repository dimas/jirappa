 <script src="js/jquery-3.2.1.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">

 <script src="lib/duration.js"></script>
 <script src="lib/misc.js"></script>
 <script src="lib/config.js"></script>
 <script src="lib/jira.js"></script>
 <script src="lib/jira-report.js"></script>

 <script src="lib/retro.js"></script>

 <style>

</style>

</head>

<body>

<h3>Task progress</h3>
<table id="progress" data-row-style="rowStyle" Xdata-classes="table-bordered" class="table table-bordered table-inverse" style="vertical-align: top">
  <thead>
    <tr class="danger">
      <th data-field="issue" data-formatter="formatIssueKey" data-cell-style="issueCellStyle">Issue</th>
      <th data-field="issueSummary" data-cell-style="issueCellStyle">Summary</th>
      <th data-field="contributors" data-formatter="formatContributors">Contributors</th>
      <th data-field="issueStatus">Status</th>
      <th data-field="timeEstimated" data-formatter="formatDuration">Estimate</th>
      <th data-field="timeProgress" data-formatter="formatProgress">Progress</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

</body>
