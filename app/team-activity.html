<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

 <script src="js/jquery-3.2.1.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

<!--
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
-->


 <script src="lib/duration.js"></script>
 <script src="lib/misc.js"></script>
 <script src="lib/config.js"></script>
 <script src="lib/jira.js"></script>
 <script src="lib/jira-report.js"></script>

 <script src="lib/jira-issue-activity.js"></script>
 <script src="lib/team-activity.js"></script>

 <style>

td.nowrap {
    white-space:nowrap;
}

</style>
</head>

<body>

<h3>Activity</h3>

<table id="stats" class="table table-hover table-condensed" style="vertical-align: top" data-escape="true">
  <thead>
    <tr>
      <th data-field="person" data-sortable="true">Person</th>
      <th data-field="total.ticketCount" data-sortable="true">Total, #</th>
      <th data-field="total.timeSpent" data-sortable="true" data-formatter="formatDuration">Total, Time</th>

      <th data-field="development.ticketCount" data-sortable="true">Dev, #</th>
      <th data-field="development.timeSpent" data-sortable="true" data-formatter="formatDuration">Dev, Time</th>

      <th data-field="review.ticketCount" data-sortable="true">Review, #</th>
      <th data-field="review.timeSpent" data-sortable="true" data-formatter="formatDuration">Review, Time</th>

      <th data-field="testing.ticketCount" data-sortable="true">Test, #</th>
      <th data-field="testing.timeSpent" data-sortable="true" data-formatter="formatDuration">Test, Time</th>

    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

</body>
</html>
