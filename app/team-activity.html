<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

 <script src="js/jquery-3.2.1.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

<!--
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
-->


 <script src="lib/duration.js"></script>
 <script src="lib/misc.js"></script>
 <script src="lib/config.js"></script>
 <script src="lib/jira.js"></script>
 <script src="lib/jira-report.js"></script>

 <script src="lib/jira-issue-activity.js"></script>
 <script src="lib/team-activity.js"></script>

 <style>

td.nowrap {
    white-space:nowrap;
}

</style>
</head>

<body>

<h3>Activity</h3>

Show activity for the last <select id="interval" onchange="selectInterval()" size="1">
<option value="14">Last 2 weeks</option>
<option value="7">Last week</option>
<option value="1">Last 24 hours</option>
</select>

<table id="stats" class="table table-hover table-condensed" style="vertical-align: top" data-escape="true">
  <thead>
    <tr>
      <th data-field="person" data-sortable="true">Person</th>

      <th data-field="total" data-sortable="true" data-formatter="formatActivity" data-sorter="activitySorter">Total</th>
      <th data-field="development" data-sortable="true" data-formatter="formatActivity" data-sorter="activitySorter">Development</th>
      <th data-field="review" data-sortable="true" data-formatter="formatActivity" data-sorter="activitySorter">Review</th>
      <th data-field="testing" data-sortable="true" data-formatter="formatActivity" data-sorter="activitySorter">Testing</th>

    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<!-- Modal -->
<!-- https://github.com/twbs/bootstrap/issues/4663 -->
<div id="myModal" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Issue details</h4>
      </div>
      <div class="modal-body">

<table id="details" class="table table-hover table-condensed" style="vertical-align: top" data-escape="true">
  <thead>
    <tr>
      <th data-field="issue.key" data-sortable="true" data-sorter="issueKeySorter" data-formatter="formatIssueKey">Issue</th>
      <th data-field="issue.fields.summary" data-sortable="true">Summary</th>
      <th data-field="development" data-sortable="true" data-formatter="formatPresentDuration">Development</th>
      <th data-field="review" data-sortable="true" data-formatter="formatPresentDuration">Review</th>
      <th data-field="testing" data-sortable="true" data-formatter="formatPresentDuration">Testing</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


</body>
</html>
